<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Key dấu mũi tên</title>
</head>
<body>
<img src="Kuromi.jpg" alt="" style="width: 100px; height: 120px; position: absolute; top: 100px; left: 100px" id="ku">
<script>
    let kuromi = document.getElementById('ku');

    function goLeft() {
        kuromi.style.left = parseInt(kuromi.style.left) - 20 + 'px';
    }

    function goRight() {
        kuromi.style.left = parseInt(kuromi.style.left) + 20 + 'px';
    }

    function goUp() {
        kuromi.style.top = parseInt(kuromi.style.top) - 20 + 'px';
    }

    function goDown() {
        kuromi.style.top = parseInt(kuromi.style.top) + 20 + 'px';
    }

    window.addEventListener("keydown", (e) => {
        console.log(e.key);
        if (e.key === 'ArrowLeft') {
            goLeft();
        }
        if (e.key === 'ArrowRight') {
            goRight();
        }
        if (e.key === 'ArrowUp') {
            goUp();
        }
        if (e.key === 'ArrowDown') {
            goDown();
        }
    })
</script>
</body>
</html>
