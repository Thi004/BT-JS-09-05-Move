<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Snack</title>
</head>
<body>
<img src="Kuromi.jpg" alt="" style="width: 100px; height: 120px; position: absolute; top: 100px; left: 100px" id="ku">
<script>
    let kuromi = document.getElementById('ku')
    let w = 3;
    let h = 0;
    setInterval(()=>{
        kuromi.style.left = parseInt(kuromi.style.left) + w +'px';
        kuromi.style.top = parseInt(kuromi.style.top) + h +'px';
        if (parseInt(kuromi.style.top) >= window.innerWidth - kuromi.width) {
            kuromi.style.left = '0px';
        }
    },10)
    function goLeft() {
        w = -3;
        h = 0 ;
    }
    function goRight() {
        w = 3;
        h = 0;
    }
    function goUp() {
        w = 0;
        h = -3;
    }
    function goDown() {
        w = 0;
        h = 3;
    }
    window.addEventListener("keydown", (e) => {
        console.log(e.key);
        if (e.key === 'ArrowLeft') {
            goLeft();
        }
        if (e.key === 'ArrowRight') {
            goRight();
        }
        if (e.key === 'ArrowUp') {
            goUp();
        }
        if (e.key === 'ArrowDown') {
            goDown();
        }
        })
</script>
</body>
</html>
