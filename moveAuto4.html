<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move 4 canh</title>
</head>
<body>
Di chuyển đập sang 4 cạnh
<img src="ball.jpg" alt="" style=" border-radius: 50%; width: 200px; height: 150px; position: absolute; top: 100px; left: 100px" id="b">
<script>
    let ball = document.getElementById('b');
    let w = 3;
    let h = 3;
    setInterval(() => {
        ball.style.left = parseInt(ball.style.left) + w +'px';
        ball.style.top = parseInt(ball.style.top) + h +'px';
        if (parseInt(ball.style.left) >= window.innerWidth - ball.width) {
            w = -3;
        }
        if (parseInt(ball.style.left) < 0) {
            w = 3;
        }
        if (parseInt(ball.style.top) >= window.innerHeight - ball.height) {
            h = -3;
        }
        if (parseInt(ball.style.top) < 0) {
            h = 3;
        }
    },1)
</script>
</body>
</html>
